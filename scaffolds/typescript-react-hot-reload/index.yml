readme: >-
  # typescript-react-hot-reload


  This is a very simple template for creating React applications with
  TypeScript. It is configured with hot loader and webpack dev server to allow
  changes to be live reloaded. 


  This template is based on the following packages: 


  * [webpack](https://webpack.js.org/)

  * [webpack-dev-server](https://github.com/webpack/webpack-dev-server)

  * [react-hot-loader](https://github.com/gaearon/react-hot-loader)

  *
  [awesome-typescript-loader](https://github.com/s-panferov/awesome-typescript-loader)

  * [antd](https://ant.design/docs/react/introduce)


  Other reference:


  * [TypeScript
  document](https://www.typescriptlang.org/docs/handbook/react-&-webpack.html)

  * [Hot Module Replacement in
  webpack](https://webpack.js.org/guides/hmr-react/)


  How to use this template: 


  ```

  git clone https://github.com/chunliu/typescript-react-hot-reload.git

  npm install

  npm start

  ```
