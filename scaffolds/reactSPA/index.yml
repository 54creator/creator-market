readme: "### Target\n> 使用React技术栈开发SPA.该项目把一些平时工作、学习中\n遇到的react案例抽离成demo展现出来.\n\n[效果展示](https://muyunyun.github.io/reactSPA)\n\n[文档地址](http://muyunyun.cn/posts/9bfbdbf4/)\n\n* 小模块展示：\n![](http://files.cnblogs.com/files/MuYunyun/reactSPA.gif)\n* redux在项目中的运用demo展示\n![](http://files.cnblogs.com/files/MuYunyun/todoList.gif)\n\n### Usage\n```\n本地运行\nyarn install || npm install\nyarn start || npm start\n```\n\n### Tech Stack\n- [x] 打包构建：Babel Webpack(2.6)\n- [x] 热更新\n- [x] 包管理：Yarn || Npm\n- [x] UI库：React & React-Dom\n- [x] UI组件：Antd(2.10x)\n- [x] 路由：React-Router(4.x) & History\n- [x] JS：ES6\n- [x] 样式：Less\n- [x] 框架：Redux\n- [x] 与后台通信：Fetch\n- [ ] 图片懒加载\n- [ ] 使用ts重构\n\n### Features\n* 音乐模块\n  * 用fetch调用了百度音乐api(JSONP)\n* 工具模块\n  * 实现对工资、房租、身体指数、年龄的智能计算\n  * 用redux实现了待办事项模块\n* 画廊模块\n  * 图片懒加载(待开发)\n\n### Third-party libraries\n* css动画库：Animate.css\n* 富文本编辑：react-draft-wysiwyg\n* 全屏插件：screenfull\n* 图片弹层查看插件：photoswipe\n* 日期处理：Moment\n* 可视化图表：echarts-for-react\n\n### Project Structure\n```\n├── build.js                   项目打包后的文件\n├── config                     webpack配置文件\n│   ├──...\n│   ├──webpack.config.dev.js   开发环境配置\n│   ├──webpack.config.prod.js  生产环境配置\n├── node_modules               node模块目录\n├── public\n│\_\_ └──index.html\n├── scripts\n│\_\_ ├── build.js               打包项目文件\n│\_\_ ├── start.js               启动项目文件\n│\_\_ └── test.js                测试项目文件\n├── src\n│\_\_ ├── client                 汇聚目录\n│\_\_ ├── common                 核心目录\n│\_\_ │\_\_ ├── actions            redux中的action\n│\_\_ │\_\_ ├── components         通用功能组件\n│\_\_ │\_\_ ├── container          通用样式组件\n│\_\_ │\_\_ ├── images\n│\_\_ │\_\_ ├── pages              页面模块\n│\_\_ │\_\_ ├── reducers           redux中的reducer\n│\_\_ │\_\_ ├── utils              工具类\n│\_\_ │\_\_ │   ├── config.js      通用配置(全局变量待实现)\n│\_\_ │\_\_ │   ├── menu.js        菜单配置\n│\_\_ │\_\_ │   └── ajax.js        ajax模块(日后用到)\n│\_\_ │\_\_ └── routes.js          前端路由\n│\_\_ └── server                 服务端目录(日后用到)\n│\_\_     └── controller\n├── .gitignore\n├── package.json\n├── README.md\n└── yarn.lock\n```"
