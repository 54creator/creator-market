readme: |
  # react-redux-antd-starter
  A React + Redux + Ant-Design frontend boilerplate.

  - [x] React
  - [x] Redux
  - [x] Ant-Design
  - [x] React Router
  - [x] React Router Redux
  - [x] Redux Actions
  - [x] Babel
  - [x] PostCSS
  - [x] LESS
  - [ ] CSS Modules
  - [x] ESLint (Airbnb)
  - [x] JWT
  - [ ] Examples

  ## npm scripts

  ### Dev
  ```
  npm run dev
  ```
  Open `http://localhost:3000` in your browser.

  ### Lint

  #### Lint only
  ```
  npm run lint
  ```

  #### Auto fix
  ```
  npm run lint:fix
  ```

  #### Build
  ```
  npm run build
  ```
  Find built files in ./dist.

  #### Start (production)
  ```
  npm run start
  ```
  Open `http://localhost:3000` in your browser.
